<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5">
        <div>
          <section>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
          </section>
          <section id="car">
            <div class="d-flex">
              <input
                type="text"
                id="car-input"
                class="w-100 mr-2"
                placeholder="자동차 이름"
              />
              <button type="button" id="car-btn" class="btn btn-cyan">
                확인
              </button>
            </div>
          </section>
          <section id="count" class="mt-5">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                type="number"
                id="count-input"
                class="w-100 mr-2"
                placeholder="시도 횟수"
              />
              <button type="button" id="count-btn" class="btn btn-cyan">
                확인
              </button>
            </div>
          </section>
        </div>
      </div>
      <div class="d-flex justify-center mt-5">
        <section id="process" class="mt-4">
          <div class="d-flex">
            <div>
              <div class="car-player mr-2">EAST</div>
              <div class="forward-icon mt-2">⬇️️</div>
              <div class="forward-icon mt-2">⬇️️</div>
            </div>
            <div>
              <div class="car-player mr-2">WEST</div>
              <div class="forward-icon mt-2">⬇️️</div>
            </div>
            <div>
              <div class="car-player mr-2">SOUTH</div>
              <div class="d-flex justify-center mt-4">
                <div class="relative spinner-container">
                  <span class="material spinner"></span>
                </div>
              </div>
            </div>
            <div>
              <div class="car-player mr-2">NORTH</div>
              <div class="d-flex justify-center mt-4">
                <div class="relative spinner-container">
                  <span class="material spinner"></span>
                </div>
              </div>
            </div>
          </div>
        </section>
      </div>
      <div class="d-flex justify-center mt-5">
        <section id="result">
          <h2>🏆 최종 우승자: EAST, WEST 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" id="reset-btn" class="btn btn-cyan">
              다시 시작하기
            </button>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
