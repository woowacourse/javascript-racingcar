<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="app" class="app">
    <h1>🏎️ 자동차경주 게임🏁</h1>
    <form id="racing-game-form" class="racing-game-form">
      <div class="input-section">
        <label for="car-names-input">5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</label>
        <input type="text" name="name" id="car-names-input" placeholder="east, west, south, north, all">
        <button id="car-names-button" type="button">확인</button>
      </div>     
      <div class="input-section">
        <label for="racing-count-input">시도할 횟수를 입력해주세요.</label> 
        <input type="number" name="name" id="racing-count-input" placeholder="10">
        <button id="racing-count-button" type="button">확인</button>
      </div>
    </form>
    </section>
    <section id="racing-status" class="racing-status">
    </section>
    <section id="racing-result" class="racing-result">
      <div id="racing-winners" class="racing-winners"></div>
      <button id="restart-button">다시 시작하기</button>
    </section>
  </div>
  <script src="src/index.js" type="module"></script>
</body>
</html>
