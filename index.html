<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link href="css\index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="app">
      <h1>🏎️ 자동차 경주 게임 🏁</h1>
      <div class="input-box">
        <div class="car-names-wrapper">
          <form id="car-names-form">
            <div class="car-names-text">5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요.</div>
            <div class="car-names-box">
              <input type="text" id="car-names-input" />
              <button type="submit" id="car-names-button">확인</button>
            </div>
          </form>
        </div>
        <div class="car-racing-count-wrapper">
          <form id="car-racing-count-form">
            <div class="car-racing-count-text">시도할 횟수를 입력해주세요.</div>
            <div class="car-racing-count-box">
              <input type="number" id="car-racing-count-input" />
              <button type="submit" id="car-racing-count-button">확인</button>
            </div>
          </form>
        </div>
      </div>
      <div id="car-names"></div>
      <div id="car-progress"></div>
      <div id="car-racing-winner"></div>
      <button id="game-restart">다시 시작하기</button>
    </div>
    <script type="module" src="js/index.js"></script>
  </body>
</html>
