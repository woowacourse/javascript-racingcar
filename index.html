<!DOCTYPE html>
<html lang="kr">

<head>
  <meta charset="UTF-8" />
  <title>🏎️ 자동차 경주 게임</title>
  <link rel="stylesheet" href="./src/css/index.css" />
</head>

<body>
  <div id="app">
    <div class="d-flex justify-center mt-5">
      <div>
        <section>
          <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
          <p>
            5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
            예시) EAST, WEST, SOUTH, NORTH
          </p>
        </section>
        <section id="car-names-container">
          <div class="d-flex">
            <input id="car-names-input" type="text" class="w-100 mr-2" placeholder="자동차 이름" autofocus />
            <button id="car-names-check-button" type="button" class="btn btn-cyan">확인</button>
          </div>
        </section>
        <section id="try-count-container" class="mt-5">
          <p>시도할 횟수를 입력해주세요.</p>
          <div class="d-flex">
            <input id="try-count-input" type="number" min='1' class="w-100 mr-2" placeholder="시도 횟수" />
            <button id="try-count-check-button" type="button" class="btn btn-cyan">확인</button>
          </div>
        </section>
      </div>
    </div>
    <div class="d-flex justify-center mt-5">
      <section id="game-progress-container" class="mt-4">
        <div class="d-flex">
          <!-- spinner and forward icon -->
        </div>
      </section>
    </div>
    <div class="d-flex justify-center mt-5">
      <section id="game-result-container">
        <h2>🏆 최종 우승자: EAST, WEST 🏆</h2>
        <div class="d-flex justify-center">
          <button id="reset-button" type="button" class="btn btn-cyan">다시 시작하기</button>
        </div>
      </section>
    </div>
  </div>
  <script src="src/js/index.js" type="module"></script>
</body>

</html>
