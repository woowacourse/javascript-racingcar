<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>

  <body>
    <div id="app">
      <div class="d-flex justify-center mt-5">
        <div>
          <section>
            <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
            <p>
              5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
              예시) EAST, WEST, SOUTH, NORTH
            </p>
          </section>
          <section>
            <div class="d-flex">
              <input
                id="car-names-input"
                type="text"
                class="w-100 mr-2"
                placeholder="자동차 이름"
              />
              <button id="car-names-submit" type="button" class="btn btn-cyan">
                확인
              </button>
            </div>
          </section>
          <section id="count-container" class="mt-5">
            <p>시도할 횟수를 입력해주세요.</p>
            <div class="d-flex">
              <input
                id="count-input"
                type="number"
                class="w-100 mr-2"
                placeholder="시도 횟수"
              />
              <button id="count-submit" type="button" class="btn btn-cyan">
                확인
              </button>
            </div>
          </section>
        </div>
      </div>
      <div id="racing-container" class="d-flex justify-center mt-5">
        <section class="mt-4">
          <div class="d-flex"></div>
        </section>
      </div>
      <div id="winner-container" class="d-flex justify-center mt-5">
        <section>
          <h2>🏆 최종 우승자 🏆</h2>
          <div class="d-flex justify-center">
            <button type="button" id="restart-button" class="btn btn-cyan">
              다시 시작하기
            </button>
          </div>
        </section>
      </div>
    </div>
    <script type="module" src="src/js/index.js"></script>
  </body>
</html>
